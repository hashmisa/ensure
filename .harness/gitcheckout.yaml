pipeline:
  name: git-checkout
  identifier: gitcheckout
  projectIdentifier: sonarqube
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: ensure
        build: <+input>
  stages:
    - stage:
        name: Test
        identifier: Test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: account.harnessImage
                    image: python:latest
                    shell: Python
                    command: |-
                      python3 -m venv .venv
                      . .venv/bin/activate

                      python3 -m pip install -r requirements.txt
                      python3 -m pip install -e .
                    imagePullPolicy: IfNotPresent
        delegateSelectors:
          - docker-delegate
        when:
          pipelineStatus: All
