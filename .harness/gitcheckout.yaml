pipeline:
  name: git-checkout
  identifier: gitcheckout
  projectIdentifier: sonarqube
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: ensure
        build: <+input>
  stages:
    - stage:
        name: Test
        identifier: Test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: account.harnessImage
                    image: python:latest
                    shell: Bash
                    command: |-
                      pip --version
                      python -m pip install --upgrade pip
                      pip install -r requirements.txt
                      pip install pytest
                      pytest /harness/test/test.py --junit-xml=report.xml
                    imagePullPolicy: IfNotPresent
              - step:
                  type: Sonarqube
                  name: Sonarqube_1
                  identifier: Sonarqube_1
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: repository
                      workspace: /harness/ensure
                      detection: auto
                    advanced:
                      log:
                        level: info
                      args:
                        cli: "  -Dsonar.organization=mujeerapp"
                    auth:
                      access_token: <+secrets.getValue("sonarqube")>
                      domain: https://sonarcloud.io/
                      ssl: true
                    tool:
                      project_key: sonarqube
        delegateSelectors:
          - docker-delegate
        when:
          pipelineStatus: All
